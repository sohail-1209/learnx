<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Settings - LearnX</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link href="https://unpkg.com/aos@2.3.4/dist/aos.css" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="css/main.css">
  <style>
    html {
      scroll-behavior: smooth;
    }
    /* Add some custom styles */
    .settings-section {
      background-color: var(--surface-1);
      padding: 24px;
      border-radius: var(--radius-lg);
      box-shadow: var(--shadow-lg);
      margin-bottom: 32px;
      transition: transform var(--transition-normal);
    }
    .settings-section:hover {
      transform: translateY(-5px);
    }
  </style>
</head>
<body class="gradient-bg text-white font-sans antialiased">

  <!-- Flex container for sidebar and content -->
  <div class="flex">
    <!-- Sidebar Placeholder - will be replaced by sidebar-loader.js -->
    <div class="sidebar-placeholder"></div>

    <!-- Main Content -->
    <div class="flex-1 ml-64 p-8">
      <h2 class="text-3xl md:text-4xl font-semibold mb-6" data-aos="fade-up">Account Settings</h2>

      <!-- Profile Settings -->
      <div id="profile-settings" class="settings-section" data-aos="fade-up">
        <h3 class="text-2xl font-semibold mb-4">Profile Settings</h3>
        <!-- Add form fields for profile settings (e.g., username, email, bio) with IDs -->
        <!-- Example fields: -->
        <p class="text-secondary">Add your profile details here...</p>
        </div>

      <!-- Account Settings -->
      <div id="account-settings" class="settings-section" data-aos="fade-up">
        <h3 class="text-2xl font-semibold mb-4">Account Settings</h3>
        <!-- Password Change Form -->
        <div class="card bg-surface-2 p-6 rounded-xl shadow-lg mb-8" data-aos="fade-up">
          <h3 class="text-2xl font-semibold mb-4">Change Password</h3>
          <form action="#" method="POST" class="space-y-6">
            <div class="flex flex-col space-y-2">
              <label for="currentPassword" class="text-lg">Current Password</label>
              <input type="password" id="currentPassword" name="currentPassword" class="input-field w-full p-3 rounded-lg focus:outline-none focus:ring-2 focus:ring-primary" placeholder="Enter your current password">
            </div>

            <div class="flex flex-col space-y-2">
              <label for="newPassword" class="text-lg">New Password</label>
              <input type="password" id="newPassword" name="newPassword" class="input-field w-full p-3 rounded-lg focus:outline-none focus:ring-2 focus:ring-primary" placeholder="Enter your new password">
            </div>

            <div class="flex flex-col space-y-2">
              <label for="confirmPassword" class="text-lg">Confirm New Password</label>
              <input type="password" id="confirmPassword" name="confirmPassword" class="input-field w-full p-3 rounded-lg focus:outline-none focus:ring-2 focus:ring-primary" placeholder="Confirm your new password">
            </div>

            <button type="submit" class="btn btn-primary py-3 px-6 rounded-lg">Change Password</button>
          </form>
        </div>
        <!-- Linked Accounts -->
        <div class="card bg-surface-2 p-6 rounded-xl shadow-lg mb-8" data-aos="fade-up">
          <h3 class="text-2xl font-semibold mb-4">Linked Accounts</h3>
          <div class="flex flex-col space-y-4">
            <div class="flex justify-between items-center">
              <p class="text-lg">Google</p>
              <button class="btn btn-primary py-2 px-6 rounded-lg">Unlink</button>
            </div>
            <div class="flex justify-between items-center">
              <p class="text-lg">LinkedIn</p>
              <button class="btn btn-primary py-2 px-6 rounded-lg">Unlink</button>
            </div>
          </div>
        </div>

        <!-- Privacy Settings -->
        <div class="card bg-surface-2 p-6 rounded-xl shadow-lg" data-aos="fade-up">
          <h3 class="text-2xl font-semibold mb-4">Privacy Settings</h3>
          <form action="#" method="POST" class="space-y-6">
            <div class="flex items-center space-x-4">
              <input type="checkbox" id="profileVisibility" name="profileVisibility" class="text-primary">
              <label for="profileVisibility" class="text-lg">Make profile public</label>
            </div>

            <div class="flex items-center space-x-4">
              <input type="checkbox" id="searchVisibility" name="searchVisibility" class="text-primary">
              <label for="searchVisibility" class="text-lg">Allow my profile to be found in search</label>
            </div>

            <button type="submit" class="btn btn-primary py-3 px-6 rounded-lg">Save Privacy Settings</button>
          </form>
        </div>
      </div>

      <!-- Notification Preferences -->
      <div id="notification-settings" class="settings-section" data-aos="fade-up">
        <h3 class="text-2xl font-semibold mb-4">Notification Preferences</h3>
        <form action="#" method="POST" class="space-y-6">
          <div class="flex items-center space-x-4">
            <input type="checkbox" id="emailNotifications" name="emailNotifications" class="text-primary">
            <label for="emailNotifications" class="text-lg">Receive email notifications</label>
          </div>

          <div class="flex items-center space-x-4">
            <input type="checkbox" id="smsNotifications" name="smsNotifications" class="text-primary">
            <label for="smsNotifications" class="text-lg">Receive SMS notifications</label>
          </div>

          <button type="submit" class="btn btn-primary py-3 px-6 rounded-lg">Save Preferences</button>
        </form>
      </div>
    </div>
  </div>

  <!-- Toast Notification -->
  <div id="toast" class="toast-notification">
    <div class="flex items-center">
      <i class="fas fa-check-circle text-primary text-xl mr-3"></i>
      <div>
        <h4 class="font-medium">Success</h4>
        <p class="text-sm text-secondary" id="toast-message">Settings saved successfully!</p>
      </div>
    </div>
  </div>

  <!-- AOS Animation Init -->
  <script src="https://unpkg.com/aos@2.3.4/dist/aos.js"></script>
  <script src="js/sidebar-loader.js"></script>
  <script>
    AOS.init({
      duration: 800,
      easing: 'ease-in-out',
      once: true
    });
    
    // Add form submission handlers to show toast notification
    document.querySelectorAll('form').forEach(form => {
      form.addEventListener('submit', function(e) {
        e.preventDefault();
        // Show toast notification
        const toast = document.getElementById('toast');
        document.getElementById('toast-message').textContent = 'Settings updated successfully!';
        toast.classList.add('show');
        
        setTimeout(() => {
          toast.classList.remove('show');
        }, 3000);
      });
    });

    // Placeholder function to fetch user settings data
    async function fetchSettingsData(userId) {
      // TODO: Integrate with your backend API to fetch user settings data
      // Replace this with your actual API call
      console.log(`Fetching settings data for user ID: ${userId}`);
      // In a real implementation, this would be:
      // const response = await fetch(`/api/settings/${userId}`);
      // const data = await response.json();
      // return data.settings;
      
      // For now, return mock data
      return {
        emailNotifications: true,
        smsNotifications: false,
        profileVisibility: true,
        searchVisibility: true
      };
    }

    // Placeholder function to display user settings data
    function displaySettingsData(settingsData) {
      // Populate the HTML elements with the fetched settings data
      if (settingsData) {
        document.getElementById('emailNotifications').checked = settingsData.emailNotifications;
        document.getElementById('smsNotifications').checked = settingsData.smsNotifications;
        document.getElementById('profileVisibility').checked = settingsData.profileVisibility;
        document.getElementById('searchVisibility').checked = settingsData.searchVisibility;
      }
    }

    // Call fetchSettingsData when the page loads
    document.addEventListener('DOMContentLoaded', async () => {
      const userId = localStorage.getItem('userId') || 'placeholderUserId';
      const settingsData = await fetchSettingsData(userId);
      displaySettingsData(settingsData);
    });
  </script>
</body>
</html>
