<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Book Session - LearnX</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link href="https://unpkg.com/aos@2.3.4/dist/aos.css" rel="stylesheet">
  <style>
    html {
      scroll-behavior: smooth;
    }
  </style>
</head>
<body class="bg-[#121212] text-white font-sans">
  <!-- Sidebar Navigation -->
  <div class="flex">
    <!-- Added data-aos for sidebar animation -->
    <div class="w-64 bg-[#1f1f1f] p-6 h-screen fixed top-0 left-0 z-10 shadow-lg" data-aos="fade-right">
      <div class="flex flex-col space-y-6">
        <a href="#" class="text-2xl font-semibold text-[#00bfa6] hover:text-[#009e8d] transition-colors">LearnX</a>
        <ul class="flex flex-col space-y-4">
          <li><a href="teach.html" class="hover:text-[#00bfa6] hover:scale-105 transition-transform">Teach</a></li>
          <li><a href="learn.html" class="hover:text-[#00bfa6] hover:scale-105 transition-transform">Learn</a></li>
          <li><a href="profile.html" class="hover:text-[#00bfa6] hover:scale-105 transition-transform">Profile</a></li>
          <li><a href="chat.html" class="hover:text-[#00bfa6] hover:scale-105 transition-transform">Chat</a></li>
          <li><a href="settings.html" class="hover:text-[#00bfa6] hover:scale-105 transition-transform">Settings</a></li>
        </ul>
      </div>
    </div>

    <!-- Main Content -->
    <div class="flex-1 ml-64 p-8">
      <h2 class="text-3xl md:text-4xl font-semibold mb-8" data-aos="fade-up">Book a Session</h2>

      <!-- User Balance Display -->
      <div class="text-xl font-semibold mb-4" data-aos="fade-up">
        Available Balance: <span id="user-balance" class="text-[#00bfa6]">Loading...</span>
      </div>

      <!-- Booking Form -->
      <div class="max-w-lg mx-auto bg-[#1f1f1f] p-8 rounded-lg shadow-lg transform transition-all duration-500 ease-in-out hover:scale-[1.01]" data-aos="fade-up" data-aos-delay="200">
        <form action="#" method="POST" class="space-y-6">
          <div>
            <label for="skill" class="block text-lg font-semibold mb-2">Select Skill</label>
            <select id="skill" name="skill" class="w-full bg-[#2d2d2d] text-white p-3 rounded-lg focus:outline-none focus:ring-2 focus:ring-[#00bfa6]">
              <option value="">-- Choose a skill --</option>
              <option value="javascript">JavaScript</option>
              <option value="python">Python</option>
              <option value="uidesign">UI/UX Design</option>
              <option value="graphicdesign">Graphic Design</option>
              <option value="music theory">Music Theory</option>
              <option value="fitness">Fitness</option>
              <option value="business">Business</option>
              <option value="language">Language</option>
              <!-- Add more skills as needed -->
 <option value="others">Others</option>
            </select>
          </div>

          <div>
            <label class="block text-lg font-semibold mb-2">Session Mode</label>
            <div class="flex items-center space-x-6">
              <label class="inline-flex items-center cursor-pointer">
                <input type="radio" name="mode" value="paid" class="form-radio text-[#00bfa6]" checked>
                <span class="ml-2">Paid</span>
              </label>
              <label class="inline-flex items-center cursor-pointer">
                <input type="radio" name="mode" value="barter" class="form-radio text-[#00bfa6]">
                <span class="ml-2">Barter</span>
              </label> 
            </div>
          </div>

          <div>
            <label for="user-name" class="block text-lg font-semibold mb-2">Your Name</label>
            <input type="text" id="user-name" name="name" class="w-full bg-[#2d2d2d] text-white p-3 rounded-lg focus:outline-none focus:ring-2 focus:ring-[#00bfa6]" placeholder="Enter your name">
          </div>

          <div>
            <label for="user-email" class="block text-lg font-semibold mb-2">Your Email</label>
            <input type="email" id="user-email" name="email" class="w-full bg-[#2d2d2d] text-white p-3 rounded-lg focus:outline-none focus:ring-2 focus:ring-[#00bfa6]" placeholder="Enter your email">
          </div>

          <div>
            <label for="duration" class="block text-lg font-semibold mb-2">Session Duration (minutes)</label>
            <input type="number" id="duration" name="duration" min="15" step="15" class="w-full bg-[#2d2d2d] text-white p-3 rounded-lg focus:outline-none focus:ring-2 focus:ring-[#00bfa6]" placeholder="e.g., 60">
          </div>

 <button type="submit" class="w-full bg-[#00bfa6] py-3 rounded-full text-white font-semibold text-lg hover:bg-[#009e8d] transition-all transform hover:scale-105 duration-300 mt-4">
            Find Mentors
          </button>
        </form>
      </div>

    </div>
  </div>

  <!-- Footer -->
  <footer class="bg-[#1f1f1f] py-6 text-center text-white mt-12">
    <p>&copy; 2025 LearnX - All Rights Reserved</p>
  </footer>

  <!-- AOS Animation Init -->
  <script src="https://unpkg.com/aos@2.3.4/dist/aos.js"></script>
  <script>
    AOS.init({
      duration: 800,
      easing: 'ease-in-out',
      once: true
    });
  </script>
  <script>
    document.addEventListener("DOMContentLoaded", function() {
      // Placeholder user ID - replace with actual user ID retrieval logic
      const userId = 'placeholder_user_id';

      if (userId) {
        fetchUserDataForBooking(userId);
      } else {
        // Handle case where user is not logged in, e.g., redirect to login
        console.log('User not logged in. Cannot fetch booking data.');
      }
    });

    // Placeholder function to simulate fetching user data for booking
    async function fetchUserDataForBooking(userId) {
      // TODO: Replace with actual backend API call to fetch user balance, name, and email
      console.log(`Fetching user data for booking for user ID: ${userId}`);
      // Example of dummy data
      const dummyUserData = {
        balance: 150.75,
        name: 'Jane Doe',
        email: 'jane.doe@example.com'
      };
      displayBookingUserData(dummyUserData);
    }

    // Function to display user data on the booking page
    function displayBookingUserData(userData) {
      // Populate user balance
      const balanceElement = document.getElementById('user-balance');
      if (balanceElement && userData.balance !== undefined) {
        balanceElement.textContent = `$${userData.balance.toFixed(2)}`;
      }

      // Pre-fill name and email fields
      const nameInput = document.getElementById('user-name');
      if (nameInput && userData.name) {
        nameInput.value = userData.name;
      }

      const emailInput = document.getElementById('user-email');
      if (emailInput && userData.email) {
        emailInput.value = userData.email;
      }

      // TODO: Handle other user-specific data for booking if needed
    }

  </script>
  <script src="book-session.js"></script>
</body>
</html>
